<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Email</title>
</head>
<body>
    <form id="emailForm">
        <input type="email" id="to" placeholder="Para:" required>
        <input type="text" id="subject" placeholder="Asunto:" required>
        <textarea id="message" placeholder="Mensaje:" required></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
